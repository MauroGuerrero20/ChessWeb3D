name: CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run Test
      run: npm install; echo n | npm install @angular/cli; npm test
    - name: Build 
